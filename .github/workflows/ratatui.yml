name: Ratatui PR Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  run-tests:
    name: Check PR and Run Tests
    runs-on: ubuntu-latest

    if: startsWith(github.head_ref, '') && endsWith(github.head_ref, '/ratatui')

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ðŸ§ª Run Tests
        id: test
        continue-on-error: true
        working-directory: ./ratatui
        run: |
          echo "ðŸŽ¬ Running cargo tests..."
          cargo test -- --nocapture 2>&1 | tee test_output.txt
          echo "failed=$([ $? -eq 0 ] && echo "false" || echo "true")" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Read test output
        id: testout
        working-directory: ./ratatui
        shell: bash
        run: |
          if [ -f test_output.txt ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            tail -n 50 test_output.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "content=No test output file found" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ’¬ Update or Create PR Comment for Failed Tests
        if: steps.test.outputs.failed == 'true'
        uses: peter-evans/find-comment@v2
        id: find-comment-fail
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: "### ðŸ³ Oh lÃ  lÃ ! Tests Failed, Monsieur Chef Code!"

      - name: ðŸ’¬ Create or Update Failed Test Comment
        if: steps.test.outputs.failed == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ steps.find-comment-fail.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ### ðŸ³ Oh lÃ  lÃ ! Tests Failed, Monsieur Chef Code!

            ```
            ${{ steps.testout.outputs.content }}
            ```

            ðŸ‘¨â€ðŸ³ Remy says: _"Zut alors! The soufflÃ© has collapsed!"_

            ðŸ” Please whisk away the bugs and push again for another taste test in Remy's kitchen!

            > _Anyone can cook, but only the bravest can debug!_

      - name: ðŸ’¬ Comment on PR if Tests Passed
        if: steps.test.outputs.failed == 'false'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸŽ‰ Magnifique! Tests Passed, Chef!

            ðŸ‘¨â€ðŸ³ Remy says: _"C'est parfait! Your code is as delightful as a perfectly prepared ratatouille!"_

            â­ Keep cooking up that excellent code!

            > _In Remy's kitchen, quality code is our secret ingredient!_
