name: Ratatui PR Tests

on:
  pull_request:
    branches: [main]
    workflow_dispatch:
jobs:
  run-tests:
    name: Check PR and Run Tests
    runs-on: ubuntu-latest

    if: startsWith(github.head_ref, '') && endsWith(github.head_ref, '/ratatui')

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ðŸ§ª Run Tests
        id: test
        working-directory: ./ratatui
        run: |
          echo "ðŸŽ¬ Running cargo tests..."
          TEST_OUTPUT=$(cargo test -- --nocapture 2>&1)
          echo "$TEST_OUTPUT" > test_output.txt
          echo "$TEST_OUTPUT"
          echo "##[set-output name=failed::$([ $? -ne 0 ] && echo true || echo false)]"
          echo "##[set-output name=stdout::$TEST_OUTPUT]"

      - name: ðŸ’¬ Comment on PR if Tests Failed
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const failed = '${{ steps.test.outputs.failed }}';
            if (failed === 'true') {
              const output = fs.readFileSync('test_output.txt', 'utf8');
              const jokeLines = output
                .split('\n')
                .filter(line => line.includes('ðŸ€') || line.includes('ðŸ¿') || line.includes('Chef'));
              const comment = [
                "### ðŸš¨ Tests Failed!",
                "",
                ...jokeLines.slice(-10),
                "",
                "ðŸ” Fix the issue and push again for another go at Remy's kitchen!",
                "",
                "> _Remember: Anyone can cook, but not everyone can assert output._"
              ].join('\n');

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
